<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Transportflow</title>

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

	<style>
		@import url('https://rsms.me/inter/inter.css');
		.font-inter { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
		@supports (font-variation-settings: normal) {
			.font-inter { font-family: 'Inter var', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
		}

		/* Hide scrollbar for Chrome, Safari and Opera */
		*::-webkit-scrollbar {
			display: none;
		}

		/* Hide scrollbar for IE and Edge */
		* {
			-ms-overflow-style: none;
		}

		.body {
			background-color:#2d3748;
		}
	</style>
</head>

<body class="body">
</body>
</html>
